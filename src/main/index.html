<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="webapp/css/modal.css">
  <link rel="stylesheet" href="webapp/css/table.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</head>

<body>
  <script src='webapp/js/ajax.js'></script>
  <script src='webapp/js/helpers/events.js'></script>
  <script src='webapp/js/helpers/stock_helper.js'></script>
  <script src='webapp/js/parsers/row_parser.js'></script>
  <script src='webapp/js/models/modal.js'></script>
  <script src='webapp/js/models/stocks_manager.js'></script>
  <script src='webapp/js/views/modal.js'></script>
  <script src='webapp/js/views/stocks_manager.js'></script>
  <script src='webapp/js/bus.js'></script>
  <div class="m-5">
    <h2 class="mb-3">Stock's checker</h2>
    <div class="table_container table-container">
      <div class="loading">
        Loading
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <button type="button" class="add_stock_btn btn btn-primary" data-toggle="modal" data-target="#add-stock-modal">Add stock</button>
    <div class="modal fade" id="add-stock-modal" tabindex="-1" role="dialog" aria-labelledby="addStockModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStockModalLabel">Add new Stock info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table id="new-stock" class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Stock Buying Price</th>
                  <th>Number of stocks</th>
                  <th>Price paid after taxes</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>
                    <input type="text" id="id" />
                  </th>
                  <th>
                    <input type="text" id="name" />
                  </th>
                  <th>
                    <input type="text" id="stockBuyingPrice" />
                  </th>
                  <th>
                    <input type="text" id="nStocks" />
                  </th>
                  <th>
                    <input type="text" id="pricePaidAfterTaxes" />
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <div class="modal-error modal_error hidden"></div>
            <button type="button" class="close_add_stock_modal btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="add_stock btn btn-primary">Save new Stock</button>
          </div>
        </div>
      </div>
    </div>
    <div class="table_template"></div>
    <div class="table_row_template"></div>
  </div>
</body>

</html>
