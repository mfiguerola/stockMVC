<script id="stock-row-template" type="text/template">
  <tr id="<%= id %>">
      <td><%= name %></td>
      <td><%= stockBuyingPrice %></td>
      <td><%= nStocks %></td>
      <td><%= pricePaidAfterTaxes %></td>
      <td><%= currentPrice %></td>
      <td><%= percDiff %></td>
      <td><%= gained %></td>
      <td>
        <button class="remove-stock remove_stock" data-id="<%= id %>">
          <i class="fa fa-trash-o"></i>
        </button>
      </td>
  </tr>
</script>
